<!DOCTYPE html>
<html>
        <head>
            <title>Calculator</title>
            <meta charset="UTF-8"/>
            <link rel="stylesheet" href="style.css">
        </head>

        <body>
            <main>
                <div id="calculator-container" class="buttons">
                    
                    <div id="result">
                        <input type="text" class="screen" value="" disabled />
                    </div>

                    <button id="add-btn" class="operator" style="grid-column: 4; grid-row: 5;"
                        value="+">+</button>
                    <button id="subtract-btn" class="operator" style="grid-column: 4; grid-row: 4;"
                        value="-">-</button>
                    <button id="multiply-btn" class="operator" style="grid-column: 4; grid-row: 3;"
                        value="x">x</button>
                    <button id="divide-btn" class="operator" style="grid-column: 4; grid-row: 2;"
                        value="/">/</button>
                    <button id="equals-btn" class="equals-btn"style="grid-column: 4; grid-row: 6;"
                        value="=">=</button>
                    <button id="one-btn" class="digit" style="grid-column: 1; grid-row: 5;"
                        value="1">1</button>
                    <button id="two-btn" class="digit" style="grid-column: 2; grid-row: 5;"
                        value="2">2</button>
                    <button id="three-btn" class="digit" style="grid-column: 3; grid-row: 5;"
                        value="3">3</button>
                    <button id="four-btn" class="digit" style="grid-column: 1; grid-row: 4;"
                        value="4">4</button>
                    <button id="five-btn" class="digit" style="grid-column: 2; grid-row: 4;"
                        value="5">5</button>
                    <button id="six-btn" class="digit" style="grid-column: 3; grid-row: 4;"
                        value="6">6</button>
                    <button id="seven-btn" class="digit" style="grid-column: 1; grid-row: 3;"
                        value="7">7</button>
                    <button id="eight-btn" class="digit" style="grid-column: 2; grid-row: 3;"
                        value="8">8</button>
                    <button id="nine-btn" class="digit" style="grid-column: 3; grid-row: 3;"
                        value="9">9</button>
                    <button id="zero-btn" class="digit" style="grid-column: 2; grid-row: 6;"
                        value="0">0</button>
                    <button id="clear-btn" class="clear-btn" style="grid-column: 1; grid-row: 2;">AC</button>
                </div>
            </main>

            <script src="script.js"></script>
        </body>
</html>
