<!DOCTYPE html>
<html>
        <head>
            <title>Calculator</title>
            <meta charset="UTF-8"/>
            <link rel="stylesheet" href="style.css">
        </head>

        <body>
            <main>
                <div id="calculator-container">
                    <div id="result"></div>
                    <button id="add-btn" style="grid-column: 4; grid-row: 5;"
                        class="operator-buttons" onclick="addition(displayContent)">+</button>
                    <button id="subtract-btn" style="grid-column: 4; grid-row: 4;"
                        class="operator-buttons">-</button>
                    <button id="multiply-btn" style="grid-column: 4; grid-row: 3;"
                        class="operator-buttons">x</button>
                    <button id="divide-btn" style="grid-column: 4; grid-row: 2;"
                        class="operator-buttons">/</button>
                    <button id="equals-btn" style="grid-column: 4; grid-row: 6;"
                        class="operator-buttons">=</button>
                    <button id="one-btn" style="grid-column: 1; grid-row: 5;" 
                        class="number-buttons">1</button>
                    <button id="two-btn" style="grid-column: 2; grid-row: 5;" 
                        class="number-buttons">2</button>
                    <button id="three-btn" style="grid-column: 3; grid-row: 5;" 
                        class="number-buttons">3</button>
                    <button id="four-btn" style="grid-column: 1; grid-row: 4;" 
                        class="number-buttons">4</button>
                    <button id="five-btn" style="grid-column: 2; grid-row: 4;" 
                        class="number-buttons">5</button>
                    <button id="six-btn" style="grid-column: 3; grid-row: 4;" 
                        class="number-buttons">6</button>
                    <button id="seven-btn" style="grid-column: 1; grid-row: 3;" 
                        class="number-buttons">7</button>
                    <button id="eight-btn" style="grid-column: 2; grid-row: 3;"
                        class="number-buttons">8</button>
                    <button id="nine-btn" style="grid-column: 3; grid-row: 3;" 
                        class="number-buttons">9</button>
                    <button id="zero-btn" style="grid-column: 2; grid-row: 6;" 
                        class="number-buttons">0</button>
                </div>
            </main>

            <script src="script.js"></script>
        </body>
</html>
